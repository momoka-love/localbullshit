<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bullshit! </title>
  <style>
    body { font-family: Times New Roman, sans-serif; background: #222; color: white; text-align: center; }
    input { padding: 5px; margin: 5px; }
    button { padding: 5px 10px; margin: 5px; cursor: pointer; }
    .card { display: inline-block; margin: 5px; padding: 10px; background: #444; border-radius: 5px; cursor: pointer; }
    .selected { background: #ff9800 !important; }
    #lobby-container, #game-container-wrapper { margin-top: 20px; }
    #game-container { margin-top: 20px; }
    #players-list { list-style: none; padding: 0; }
    #winner-banner { margin: 20px; }
    #chat-container { max-height: 200px; overflow-y: auto; border: 1px solid #666; padding: 5px; margin-top: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="game.js" defer></script>
</head>
<body>

  <!-- Lobby -->
  <div id="lobby-container">
    <h2>Join a Lobby</h2>
    <input id="player-name" placeholder="Your Name">
    <input id="lobby-name" placeholder="Lobby Name">
    <button onclick="joinLobby()">Join</button>
  </div>

  <!-- Game -->
  <div id="game-container-wrapper" style="display:none;">
    <div id="winner-banner" style="display:none;"></div>

    <h3 id="game-info">Current Turn: </h3>

    <h4>Players</h4>
    <ul id="players-list"></ul>

    <h4>Pile</h4>
    <div id="pile-container"></div>

    <h4>Your Hand</h4>
    <div id="game-container"></div>

    <div id="controls">
      <button id="btn-play" onclick="playSelected()">Play Selected</button>
      <button id="btn-draw" onclick="drawCard()">Draw Card</button>
      <button id="btn-call" onclick="callBS()">Call BS!</button>
    </div>

    <h4>Chat</h4>
    <div id="chat-container">
      <div id="chat-messages"></div>
    </div>
    <input id="chat-input" placeholder="Type a message...">
    <button id="chat-send">Send</button>
  </div>

</body>
</html>
