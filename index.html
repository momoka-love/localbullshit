<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bullshit!</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="client.js" defer></script>
</head>
<body>

  <!-- Lobby -->
  <div id="lobby-container">
    <h2>Join a Lobby</h2>
    <input id="player-name" placeholder="Your Name">
    <input id="lobby-name" placeholder="Lobby Name">
    <button onclick="joinLobby()">Join</button>
  </div>

  <!-- Game -->
  <div id="game-container-wrapper" style="display:none;">

    <!-- Site notification -->
    <div id="site-notification" style="display:none;"></div>

    <div id="winner-banner" style="display:none;"></div>

    <h3 id="game-info">Current Turn:</h3>

    <h4>Players</h4>
    <ul id="players-list"></ul>

    <h4>Pile</h4>
    <div id="pile-container"></div>

    <h4>Your Hand</h4>
    <div id="game-container"></div>

    <div id="controls">
      <button id="btn-play" onclick="playSelected()">Play Selected</button>
      <button id="btn-draw" onclick="drawCard()">Draw Card</button>
      <button id="btn-bullshit" onclick="callBS()">Bullshit!</button>
    </div>

    <h4>Chat</h4>
    <div id="chat-container">
      <div id="chat-messages"></div>
    </div>
    <input id="chat-input" placeholder="Type a message...">
    <button id="chat-send">Send</button>
  </div>

</body>
</html>
